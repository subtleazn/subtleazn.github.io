<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Homework 3 Part 2">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <title>
            Homework 3 Part 2
        </title>
        <script>
          $(document).ready(function(){
            $("#earnings-calculator").validate({
              rules: {
                product1: {required: true, number: true, min: 0},
                product2: {required: true, number: true, min: 0},
                product3: {required: true, number: true, min: 0},
                product4: {required: true, number: true, min: 0},
              }
            });
          });
      
          function process() {
            if($("#earnings-calculator").valid()) {
              var quantityItem1, quantityItem2, quantityItem3, quantityItem4, total1, total2, total3, total4, totalQuantitySold, totalAmount, totalWeeklyEarnings;
      
              quantityItem1 = parseInt(document.getElementById("product1").value);
              quantityItem2 = parseInt(document.getElementById("product2").value);
              quantityItem3 = parseInt(document.getElementById("product3").value);
              quantityItem4 = parseInt(document.getElementById("product4").value);
      
              document.getElementById("sold1").value = quantityItem1;
              document.getElementById("sold2").value = quantityItem2;
              document.getElementById("sold3").value = quantityItem3;
              document.getElementById("sold4").value = quantityItem4;

              function getTotal(quantity, price) {
                return parseFloat((quantity * price).toFixed(2));
              }

              total1 = getTotal(quantityItem1, 20.99);
              total2 = getTotal(quantityItem2, 12.75);
              total3 = getTotal(quantityItem3, 9.95);
              total4 = getTotal(quantityItem2, 35.89);
      
              document.getElementById("total1").value = total1;
              document.getElementById("total2").value = total2;
              document.getElementById("total3").value = total3;
              document.getElementById("total4").value = total4;
      
              totalQuantitySold = quantityItem1 + quantityItem2 + quantityItem3 + quantityItem4;
              document.getElementById("totalQuantitySold").value = totalQuantitySold;

              totalAmount = total1 + total2 + total3 + total4;

              totalWeeklyEarnings = ((totalAmount * 0.09) + 250).toFixed(2);
              document.getElementById("totalWeeklyEarnings").value = totalWeeklyEarnings;
            } else {
              document.getElementById("message").textContent = "Error: Please enter a number greater than 0"
            }
          }
      
          $(function(){
            $("#name").tooltip();
          });
        </script>
    </head>
    
    <body>
        <header class="text-center">
            <h1>Earnings Calculator</h1>
            <h2>By Nash Ang</h2>
        </header>
    <section>
      <h3>Homework #3 Part 2</h3>
      <form id="earnings-calculator" onsubmit="process();return false">
        <label for="name">Name of Merchant:</label>
        <input type="text" name="name" id="name" title="Please type your name correctly.">
        <p>Please input the number of products you sold:</p>
        <label for="product1">Item 1:</label>
        <input type="text" name="product1" id="product1"><br>
        <label for="product2">Item 2:</label>
        <input type="text" name="product2" id="product2"><br>
        <label for="product3">Item 3:</label>
        <input type="text" name="product3" id="product3"><br>
        <label for="product4">Item 4:</label>
        <input type="text" name="product4" id="product4"><br>
        <p id="message"></p>
        <button type="submit" onsubmit="process()">Submit</button>
        <button type="reset">Reset</button>
      </form>

      <table id="earnings-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>$ Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>$20.99</td>
            <td><input type="number" id="sold1" readonly></td>
            <td><input type="number" class="value" id="total1" readonly></td>
          </tr>
          <tr>
            <td>2</td>
            <td>$12.75</td>
            <td><input type="number" id="sold2" readonly></td>
            <td><input type="number" class="value" id="total2" readonly></td>
          </tr>
          <tr>
            <td>3</td>
            <td>$9.95</td>
            <td><input type="number" id="sold3" readonly></td>
            <td><input type="number" class="value" id="total3" readonly></td>
          </tr>
          <tr>
            <td>4</td>
            <td>$35.89</td>
            <td><input type="number" id="sold4" readonly></td>
            <td><input type="number" class="value" id="total4" readonly></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><label for="totalQuantitySold">Total Amount Sold </label></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td><input type="number" class="value" id="totalQuantitySold" readonly></td>
          </tr>
          <tr>
            <td><label for="totalWeeklyEarnings">Total Weekly Earnings $</label></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td><input type="number" class="value" id="totalWeeklyEarnings" readonly></td>
          </tr>
        </tfoot>
      </table>
      <br>
    </section>
