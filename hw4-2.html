<body>
<header class="text-center">
    <h1>Compount Interest</h1>
    <h2>By Nash Ang</h2>
</header>
<section>

<div id="interestResult"></div>

<script>
  // Declare varibles
  var tb = "";
  var baseInterestRate = 0.05;

  // For loop to create 3 tables
  for (var i = 0; i < 3; i++) {
    tb += "<table><tr><th>Year</th><th>Amount on Deposit</th><th>Interest Rate</th></tr>"
    for (var j = 1; j <= 4; j++) {
      tb += `<tr><td>${j}</td><td>${(1000 * Math.pow(1 + baseInterestRate, j)).toFixed(2)}</td><td>${baseInterestRate.toFixed(2)}</td></tr>`;
    }
    tb += "</table><br>";
    baseInterestRate += 0.01;
  }

  // Display tables on webpage
  document.getElementById("interestResult").innerHTML = tb;
</script>
