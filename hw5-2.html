<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="utf-8">
<meta name="description" content="My Favorite Links">
<link rel="stylesheet" type="text/css" href="index.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
  My Favorite Links
</title>
<style>
td, th {
      padding: 0.5rem;
      text-align: left;
  }
h4 {
    color: red;
  }
</style>


<script>
  function aboutMe(thisForm) {
    var link = thisForm.allAboutMe.selectedIndex;
    if (link === 0) {
        document.getElementById("default").innerHTML = "<h4>Choose any of the links!</h4>";
    } else {
        window.open(thisForm.allAboutMe.options[link].value);
        document.getElementById("default").innerHTML = "";
    }
}

function moreInfo(thisForm) {
    var link = thisForm.MoreInformation.selectedIndex;
    if (link !== 0) {
        window.open(thisForm.MoreInformation.options[link].value);
    }
}
</script>

</head>

<body>
<header class="text-center">
    <h1>My Favorite Links</h1>
    <h2>By Nash Ang</h2>
</header>
<section>
  <h3>Homework #5 Part 2</h3>

  <div>
    <form name="links">
        <table>
            <thead>
            <tr>
                <th colspan="3"><em>Welcome!</em></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label for="aboutme">All About Me</label></td>
                <td>
                    <select name="allAboutMe" id="aboutme">
                        <option>Select</option>
                        <option value="https://www.angnash.com/">Official Website</option>
                        <option value="https://subtleazn.github.io">Javascript Portfolio</option>
                        <option value="https://facebook.com/subtleduck">Facebook</option>
                        <option value="https://facebook.com/subtleazn">Instagram</option>
                        <option value="https://linkedin.com/in/angnash">LinkedIn</option>
                    </select>
                </td>
                <td><input type="button" value="Go" onclick="aboutMe(this.form);"></td>
            </tr>
            <tr>
                <td colspan="3" id="default"></td>
            </tr>
            <tr>
                <td><label for="moreinfo">More Information</label></td>
                <td>
                    <select name="MoreInformation" id="moreinfo" onchange="moreInfo(this.form);">
                        <option>Select</option>
                        <option value="https://www.ccsf.edu/academics/schools/stem/computer-networking-and-information-technology-department-cnit">CCSF-CNIT Website</option>
                        <option value="https://www.bayvalleytech.com/">Bay Valley Tech Academy</option>
                        <option value="https://indeed.com/">Indeed</option>
                        <option value="https://freecodecamp.org">freeCodeCamp</option>
                    </select>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
