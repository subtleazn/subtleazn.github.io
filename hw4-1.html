<script>

  var forProduct = 5;
  var productMsg = "The result of ";
  var forSum = 0;
  var sumMsg = "The result of ";

  for (var i = 5; i <= 25; i += 4) {
    if (i != 5) {
      forProduct = forProduct * i;
    }
    forSum += i;

    if (i < 25) {
      productMsg += `${i} * `;
      sumMsg += `${i} + `;
    } else {
      productMsg += `${i} = ${forProduct.toLocaleString()}<br>`;
      sumMsg += `${i} = ${forSum}<br>`;
    }
  }

  document.getElementById("forProduct").innerHTML = productMsg
  document.getElementById("forSum").innerHTML = sumMsg
</script>

<script>

  var whileProduct = 3;
  var productMsg = "The result of ";
  var whileSum = 0;
  var sumMsg = "The result of ";
  var i = 3;

  while (i <= 18) {
    if (i != 3) {
      whileProduct = whileProduct * i;
    }
    whileSum += i;

    if (i < 18) {
      productMsg += `${i} * `;
      sumMsg += `${i} + `;
    } else {
      productMsg += `${i} = ${whileProduct.toLocaleString()}<br>`;
      sumMsg += `${i} = ${whileSum}<br>`;
    }

    i += 3;
  }

  document.getElementById("whileProduct").innerHTML = productMsg;
  document.getElementById("whileSum").innerHTML = sumMsg;
</script>
