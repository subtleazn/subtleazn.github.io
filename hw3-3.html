        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <title>
            Homework 3 Part 3
        </title>
        <script>
          $(document).ready(function(){
            $("#conversion").validate({
              rules: {
                temperature: {required: true, number: true}
              }
            });
          });
      
          function fahrenheitToCelcius() {
            if($("#conversion").valid()) {
              var temperature = parseInt(document.getElementById("temperature").value);
              var celcius = parseInt(5 / 9 * (temperature - 32));
              document.getElementById("results").value = `${temperature}째F is ${celcius}째C`;z
            } else {
              document.getElementById("results").value = "Please enter a valid number!";
            }
          }
      
          function celciusToFahrenheit() {
            if($("#conversion").valid()) {
              var temperature = parseInt(document.getElementById("temperature").value);
              var fahrenheit = parseInt((9 / 5 * temperature) + 32);
              document.getElementById("results").value = `${temperature}째C is ${fahrenheit}째F`;
            } else {
              document.getElementById("results").value = "Please enter a valid number!";
            }
          }
        </script>
    </head>
    <body>
        <header class="text-center">
            <h1>Temperature Converter</h1>
            <h2>By Nash Ang</h2>
        </header>
    <section>
      <h3>Homework #3 Part 3</h3>
      <form id="conversion" onsubmit=";return false">
        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" autofocus><br>
        <button onclick="fahrenheitToCelcius()">F to C</button>
        <button onclick="celciusToFahrenheit()">C to F</button>
        <button type="reset">Reset</button><br>
        <label for="results">Result</label><br>
        <textarea name="results" id="results" cols="20" rows="5" readonly></textarea>
      </form>
    </section>
