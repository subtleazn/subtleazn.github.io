<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Calculator">
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            Calculator
        </title>
        <script>
            $(document).ready(function() {
              $("#button").click(function() {
                $("#result").fadeTo("slow", 0.15);
              });
              $("#submit").click(function() {
                $("#result").fadeTo("slow", 1);
              });
            });
        
            function process() {
              var figure1, figure2, figure3, n1, n2, n3, sum, average, product, min, max, result;
    
              figure1 = document.getElementById('number1').value;
              figure2 = document.getElementById('number2').value;
              figure3 = document.getElementById('number3').value;
        
              if (figure1 == "" || figure2 == "" || figure3 == "") {
                document.getElementById("result").value = "Please fill all the fields with valid numbers!"
              } else {
                n1 = parseInt(figure1);
                n2 = parseInt(figure2);
                n3 = parseInt(figure3);
        
                sum = n1 + n2 + n3;
                average = sum / 3;
                product = n1 * n2 * n3;

                min = Math.min(n1, n2, n3);
                max = Math.max(n1, n2, n3);

                document.getElementById("result").value = (`Sum: ${sum}\nAverage: ${average}\nProduct: ${product}\nMinimum: ${min}\nMaximum: ${max}`);
              }
            }
          </script>
    </head>
    <body>
        <header class="text-center">
            <h1>Calculator</h1>
            <h2>By Nash Ang</h2>
        </header>
    <section>
        <h3>Homework #2 Part 2</h3>
        <form id="figure-form" onsubmit="process();return false">
            <label for="number1">Number 1</label>
            <input type="figure" name="number1" id="number1" autofocus><br>
            <label for="number2">Number 2</label>
            <input type="figure" name="number2" id="number2"><br>
            <label for="number3">Number 3</label>
            <input type="figure" name="number3" id="number3"><br>
            <textarea name="result" id="result" cols="25" rows="5" readonly></textarea><br>
            <div id="button-group">
              <button type="submit" id="submit" onclick="process()">Submit</button>
              <button type="button" id="button">Effect</button>
              <button type="reset">Reset</button>
            </div>
          </form>
 
        <div id="foot">
