<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Calculator">
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            Calculator
        </title>
        <script>
            $(document).ready(function() {
              $("#fade-button").click(function() {
                $("#result").fadeTo("slow", 0.15);
              });
              $("#submit").click(function() {
                $("#result").fadeTo("slow", 1);
              });
            });
        
            function process() {
              var number1, number2, number3, n1, n2, n3, sum, average, product, min, max, result;
    
              number1 = document.getElementById('num1').value;
              number2 = document.getElementById('num2').value;
              number3 = document.getElementById('num3').value;
        
              if (number1 == "" || number2 == "" || number3 == "") {
                document.getElementById("result").value = "Please fill all the fields with valid numbers!"
              } else {
                n1 = parseInt(number1);
                n2 = parseInt(number2);
                n3 = parseInt(number3);
        
                sum = n1 + n2 + n3;
                average = sum / 3;
                product = n1 * n2 * n3;

                min = Math.min(n1, n2, n3);
                max = Math.max(n1, n2, n3);

                document.getElementById("result").value = (`Sum: ${sum}, Average: ${average}, Product: ${product}, Minimum: ${min}, Maximum: ${max}`);
              }
            }
          </script>
    </head>
    <body>
        <header class="text-center">
            <h1>Calculator</h1>
            <h2>By Nash Ang</h2>
        </header>
    <section>
        <h3>Homework #2 Part 2</h3>
        <form id="number-form" onsubmit="process();return false">
            <label for="num1">Number 1</label>
            <input type="number" name="num1" id="num1" autofocus><br>
            <label for="num2">Number 2</label>
            <input type="number" name="num2" id="num2"><br>
            <label for="num3">Number 3</label>
            <input type="number" name="num3" id="num3"><br>
            <textarea name="result" id="result" cols="25" rows="5" readonly></textarea><br>
            <div id="button-group">
              <button type="submit" id="submit" onclick="process()">Submit</button>
              <button type="button" id="fade-button">Effect</button>
              <button type="reset">Reset</button>
            </div>
          </form>
 
        <div id="foot">
